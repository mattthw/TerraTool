 name: GraffitiTools
 version: 0.1.0
 description: This plugin allows one to color the environment with a 'can' of spraypaint
 # We could place every author in the authors list, but chose not to for illustrative purposes
 # Also, having an author distinguishes that person as the project lead, and ensures their
 # name is displayed first
 author: imattxc
# website:

 main: edu.gatech.mmccoy37.GraffitiTools.Main
 database: false
# depend: []

 commands:
   graffititools:
     description: use a can to spraypaint
     aliases: [graffiti,gt,;]
     permission: graffititools.use
     usage: |
       /gt on\off
       /gt size <number>
       /gt tool <item name>
       /gt brush <name>
       /gt mod <modifier>
       /gt place <block type>
       /gt replace <old block type> OR <old block type> <new block type>
       /gt undo



